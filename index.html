<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeightConverter</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        body{
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
        .card-primary{
        background: var(--blue);;
        }
        .card-success{
            background: var(--green);
        }
        .card-danger{
            background: var(--red);
        }
    </style>
</head>
<body>
    <div class="container mb-5">
        <div class="row col-md-6 offset-md-3">
            <div class="col-md-6">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input type="number" class="form-control form-control-lg" placeholder="Enter pounds..." id="IbsInput">
                    </div>
                </form>
                <div id="output">
                    <div class="card mb-2 card-primary">
                        <div class="card-block"><h4>Grams:</h4>
                        <div id="gramsOutput"></div>
                        </div>
                    </div>


                    <div class="card mb-2 card-success">
                        <div class="card-block"><h4>Kilograms:</h4>
                        <div id="kgOutput"></div>
                        </div>
                    </div>


                    <div class="card card-danger">
                        <div class="card-block"><h4>Ounces:</h4>
                        <div id="ozOutput"></div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

<script>
    document.getElementById('output').style.visibility = 'hidden'
document.getElementById('IbsInput').addEventListener('input',function(e){
    document.getElementById('output').style.visibility = 'visible'
    let pounds = e.target.value;
    document.getElementById('gramsOutput').innerHTML= pounds/0.0022046;
    document.getElementById('kgOutput').innerHTML= pounds/2.2046;
    document.getElementById('ozOutput').innerHTML= pounds*16;
})
</script>

</body>
</html>
