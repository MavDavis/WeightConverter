<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeightConverter</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        body{
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
        .card-primary{
        background: var(--blue);;
        }
        .card-success{
            background: var(--green);
        }
        .card-danger{
            background: var(--red);
            
        }
        .btn-blue{
            background: var(--blue);
        }
        .display{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mb-5">
        <div class="row col-md-6 offset-md-3">
            <div class="col-md-6">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                

                <form>
                    <div class="form-group">
                     <button id="weightConverter" class=" btn btn-md mb-3 btn-danger">Convert weight....(Input here)</button>
                     <button id='ounce' class="hideMe btn btn-md mb-3 btn-danger">Convert from Ounce</button>
                     <button id='kilogram' class="hideMe btn btn-md mb-3 btn-success">Convert from kilogram</button>
                     <button id='gram' class="hideMe btn btn-md mb-3 btn-primary">Convert from gram</button>
                     <button id="pounds" class="hideMe btn btn-md mb-3 btn-secondary">Convert from pounds</button>
                     
                        <input type="number" class="form-control form-control-md" placeholder="Enter number..." id="IbsInput">
                    </div>
                </form>
                <div id="output">
                    <div class="card mb-2 card-primary">
                        <div class="card-block"><h4>Grams:</h4>
                        <div id="gramsOutput"></div>
                        </div>
                    </div>
                 
                        <div class="card mb-2 card-primary">
                            <div class="card-block"><h4>Pounds:</h4>
                            <div id="poundsOutput"></div>
                            </div>
                        </div>


                    <div class="card mb-2 card-success">
                        <div class="card-block"><h4>Kilograms:</h4>
                        <div id="kgOutput"></div>
                        </div>
                    </div>


                    <div class="card card-danger">
                        <div class="card-block"><h4>Ounces:</h4>
                        <div id="ozOutput"></div>
                        </div>
                    </div>
                    
                </div>
                <div class="btn hideMe"><a
style="color: white;
background: var(--blue);
padding: 5px;
border-radius: 5px;
text-decoration: none;
position: absolute;
bottom:0;
left: 10%;
margin-top: 1rem;;
;"
                    href="index.html">Home</a></div>

            </div>
         
        </div>
    </div>
 
    <script src="css/index.js"></script>
</body>
</html>
